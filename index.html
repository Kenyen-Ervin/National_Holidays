<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Holidays</title>
</head>
<style>
h1{
    text-align: center;
}

li{
    border:3px solid black;
    text-align: center;
    margin-left: 25%;
    margin-right: 25%;
    list-style-type: none;
}

.holidays{
    padding: 10px;
    border: 2px solid black;
    color: black;
}

.yellow{
    background-color: yellow;
    border: 2px solid black;
    color: black;
}

.green{
    background-color: green;
    border: 2px solid black;
    color: white;
}
</style>
<script>
var element=document.querySelectorAll('li.holidays')
for(var i=0; i<element.length; i++){
    if(i % 2===1){
        element[i].className ='yellow';
    }
        else if(i%2===0 ){
        element[i].className='green';
    }

}
</script
<body>
<h1>US National Holidays</h1>
    <ul>
        <li class="holidays">Halloween</li>
        <li class="holidays">Christmas</li>
        <li class="holidays">Thanksgiving</li>
        <li class="holidays">MLK Day</li>
    </ul>
    <script src="Java/NationalHoliday.js"></script>

</body>
</html>
